<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Rent Predictor</title>

    <style>
        *{
    margin:0;
    padding: 0;
}
body{
    margin 0 0 0 0;
    background-color: aqua;
    background-repeat: no-repeat;
}
div.main{
    width: 500px;
    margin: 40px auto 0 auto;
}
h2{
    text-align: center;
    padding: 15px;
    font-family: sans-serif;
}
div.details{
    background-color: rgba(0,0,0,0.6);
    width: 100%;
    height: 100%;
    font-size: 18px;
    border-radius: 10px;
    border: 1px rgba(255,255,255,0.3);
    box-shadow: 2px 2px 15px;
    rgba(0,0,0,0.3);
    margin-bottom: 10px;

    color:#fff;
}
form#details{
    margin-left: 50px;
}
label{
    font-family: sans-serif;
    font-size: 18px;
}
label#area{
    margin-left: 130px;
}
select#city{
    width: 400px;
    border: 1px solid #ddd;
    border-radius: 3px;
    outline: 0;
    padding: 7px;
    background-color: #fff;
    box-shadow: inset 1px 1px 5px;
    rgba(0,0,0,0.3);
}

input#bhk{
    width: 162px;
    border: 1px solid #ddd;
    border-radius: 3px;
    outline: 0;
    padding: 7px;
    background-color: #fff;
    box-shadow: inset 1px 1px 5px;
    rgba(0,0,0,0.3);
}
input#size{
    margin-left: 30px;
    width: 162px;
    border: 1px solid #ddd;
    border-radius: 3px;
    outline: 0;
    padding: 7px;
    background-color: #fff;
    box-shadow: inset 1px 1px 5px;
    rgba(0,0,0,0.3);
}
input#min_floor{
    width: 380px;
    border: 1px solid #ddd;
    border-radius: 3px;
    outline: 0;
    padding: 7px;
    background-color: #fff;
    box-shadow: inset 1px 1px 5px;
    rgba(0,0,0,0.3);
}
input#max_floor{
    width: 380px;
    border: 1px solid #ddd;
    border-radius: 3px;
    outline: 0;
    padding: 7px;
    background-color: #fff;
    box-shadow: inset 1px 1px 5px;
    rgba(0,0,0,0.3);
}
input#bathrooms{
    width: 380px;
    border: 1px solid #ddd;
    border-radius: 3px;
    outline: 0;
    padding: 7px;
    background-color: #fff;
    box-shadow: inset 1px 1px 5px;
    rgba(0,0,0,0.3);
}


p#Result{

		border: 0;
		margin-left: 10px;
        margin-bottom: 90px;
        margin-top: 30px;
		box-sizing: border-box;

		height: 35px;
		text-align: center;
        font-size: 18px;
}

.my-cta-button{
	background: #f9f9f9;
   	border: 2px solid #000000;
    border-radius: 1000px;
    box-shadow: 3px 3px #8c8c8c;
	margin-top: 10px;
    padding: 10px 36px;
    color: #000000;
    display: inline-block;
   	font: italic bold 20px/1 "Calibri", sans-serif;
    text-align: center;
    margin-left: 120px;
}
footer{ 
    position: fixed;
    padding: 10px 10px 0px 10px;
    bottom: 0;
    width: 100%;
    /* Height of the footer*/
    height: 20px;
    background: papayawhip;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
}
header{ 

  min-height:20px; 
  background:brown; 
}
.header_text{
    font-size: 22px;
    color: #fff;
}
.footer_text{
    font-size: 16px;
    margin-top: 10px;
    margin 0px auto 0px auto; 
}

    </style>
</head>

<body>
    <header>
        <h2 class="header_text">House Rent Predictor</h2>
    </header>
<div class= "main">
<div class= "details">
    <h2>Enter The Details</h2>
    <form action="{{ url_for('predict')}}" method="POST" id="details">
        <label for="city">City :</label>
        <br>
        <select name="city" id="city" required>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <option value="Delhi">Delhi</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Mumbai">Mumbai</option>
        </select>
        <br><br>
        <label for="bhk">BHK :</label>
        &nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="size" id="area">Area :</label>
        <br>
        <input type="number" name="bhk" id="bhk" placeholder="Enter the value of BHK" min="1" required>
        &nbsp;
        <input type="number" name="size" id="size" placeholder="Enter the Area in sq m" min="10" required>
        <br><br>
        <label for="max_floor">Maximum number of floors in the building :</label>
        <br>
        <input type="number" id="max_floor" name="max_floor" min="0" max="90" placeholder="Maximum number of floors present" required>
        <br><br>
        <label for="min_floor">Your preferred floor in the building :</label>
        <br>
        <input type="number" id="min_floor" name="min_floor" min="0" placeholder="Your preferred floor" required>

        <br><br>
        <label >Furnishing Status :</label>
        <br>
        <input type="radio" id="Unfurnished" name="Furnishing_Status" value="Unfurnished" required="required">
        <label for="Unfurnished">Unfurnished</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" id="Semi-Furnished" name="Furnishing_Status" value="Semi-Furnished" required="required">
        <label for="Semi-Furnished">Semi-Furnished</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" id="Furnished" name="Furnishing_Status" value="Furnished" required="required" >
        <label for="Furnished">Furnished</label>
        <br><br>
        <label for="bathrooms">No of Bathrooms :</label>
        <br>
        <input type="number" name="bathrooms" id="bathrooms" min="1" max="10" placeholder="No of Bathrooms" required="required">
        <br><br>
        <input type="submit"  class="my-cta-button" value="Predict">

    </form>
    <div>
        <p id="Result">Estimated Rent : {{ ypre }}</p>
    </div>
</div>
</div>
<footer class="footer"> 
    <div id="footer_text">
        Copyright Â© 2022 | Arnab Sarkar | <a href="https://houserentguesser.herokuapp.com/">House rent predictor</a> | <a href="https://github.com/Arnab14999">My Github</a>
    </div> 
	
</footer> 
	<script>
    const elX = document.getElementById("max_floor");

    const elY = document.getElementById("min_floor");

    function limit() {
        elY.value=Math.min(Math.round(elX.value),elY.value);
    }

    elX.onchange=limit;
    elY.onchange=limit;
</script>
</body>
